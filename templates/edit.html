<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-warning">Edit Inventory Item</h2>
        <form action="/update/{{ item.Id }}" method="POST" class="shadow p-4 bg-white rounded">
            <div class="mb-3">
                <label class="form-label">Item Name:</label>
                <input type="text" class="form-control" name="item_name" value="{{ item.Item_Name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description:</label>
                <textarea class="form-control" name="description" required>{{ item.Description }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Weight (kg):</label>
                <input type="number" class="form-control" name="weight" value="{{ item.Weight }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price (â‚¹):</label>
                <input type="number" class="form-control" name="price" value="{{ item.Price }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mfg Date:</label>
                <input type="date" class="form-control" name="mfg_date" value="{{ item.Mfg_Date }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Exp Date:</label>
                <input type="date" class="form-control" name="exp_date" value="{{ item.Exp_Date }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nutritiants:</label>
                <input type="text" class="form-control" name="nutritiants" value="{{ item.Nutritiants }}" required>
            </div>
            <button type="submit" class="btn btn-success">Update Item</button>
            <a href="/inventory" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
