<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inventory Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-primary">Add New Inventory Item</h2>
        <div class="card shadow p-4">
            <form action="/add" method="POST">
                <div class="mb-3">
                    <label class="form-label">Item Name:</label>
                    <input type="text" name="item_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description:</label>
                    <textarea name="description" class="form-control"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Weight (kg):</label>
                        <input type="number" name="weight" step="0.01" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Price (â‚¹):</label>
                        <input type="number" name="price" step="0.01" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Mfg Date:</label>
                        <input type="date" name="mfg_date" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Exp Date:</label>
                        <input type="date" name="exp_date" class="form-control">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nutritiants:</label>
                    <input type="text" name="nutritiants" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Item</button>
            </form>
        </div>
        <div class="text-center mt-3">
            <a href="/inventory" class="btn btn-primary">View Inventory</a>
            <a href="/expiring-items" class="btn btn-primary">Expiry Tracker</a>
        </div>
    </div>
</body>
</html>
